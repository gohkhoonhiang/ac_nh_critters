<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>
          <v-card
            class="mx-auto"
            outlined
          >
            <v-card-text>
              <p>
              {{ message }}
              </p>
              <p>
              Current time: <strong>{{ now | time_normalized }}</strong>
              </p>
              <p>
              Current month: <strong>{{ now | month_name }}</strong>
              </p>
            </v-card-text>
          </v-card>
        </v-container>
        <v-container>
          <v-toolbar flat color="primary" dark>
            <v-toolbar-title>Critters</v-toolbar-title>
          </v-toolbar>
          <v-tabs
            v-model="tab"
            background-color="primary"
            vertical
            dark
          >
            <v-tab key="fish_tab">
              <v-icon left>mdi-fish</v-icon>
            </v-tab>
            <v-tab key="northern_fish_tab">
              <v-icon left>mdi-fish</v-icon>
              (N)
            </v-tab>
            <v-tab key="southern_fish_tab">
              <v-icon left>mdi-fish</v-icon>
              (S)
            </v-tab>
            <v-tab key="bug_tab">
              <v-icon left>mdi-bug</v-icon>
            </v-tab>
            <v-tab key="northern_bug_tab">
              <v-icon left>mdi-bug</v-icon>
              (N)
            </v-tab>
            <v-tab key="southern_bug_tab">
              <v-icon left>mdi-bug</v-icon>
              (S)
            </v-tab>

            <v-tab-item key="fish_tab">
              <v-data-table
                :headers="fish_headers"
                :items="fish_data"
                class="elevation-1"
                disable-pagination
                hide-default-footer
              ></v-data-table>
            </v-tab-item>

            <v-tab-item key="northern_fish_tab">
              <v-data-table
                :headers="grouped_fish_headers"
                :items="northern_fish_data"
                class="elevation-1"
                disable-pagination
                hide-default-footer
              ></v-data-table>
            </v-tab-item>

            <v-tab-item key="southern_fish_tab">
              <v-data-table
                :headers="grouped_fish_headers"
                :items="southern_fish_data"
                class="elevation-1"
                disable-pagination
                hide-default-footer
              ></v-data-table>
            </v-tab-item>

            <v-tab-item key="bug_tab">
              <v-data-table
                :headers="bug_headers"
                :items="bug_data"
                class="elevation-1"
                disable-pagination
                hide-default-footer
              ></v-data-table>
            </v-tab-item>

            <v-tab-item key="northern_bug_tab">
              <v-data-table
                :headers="grouped_bug_headers"
                :items="northern_bug_data"
                class="elevation-1"
                disable-pagination
                hide-default-footer
              ></v-data-table>
            </v-tab-item>

            <v-tab-item key="southern_bug_tab">
              <v-data-table
                :headers="grouped_bug_headers"
                :items="southern_bug_data"
                class="elevation-1"
                disable-pagination
                hide-default-footer
              ></v-data-table>
            </v-tab-item>

          </v-tabs>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="assets/javascripts/main.js"></script>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
